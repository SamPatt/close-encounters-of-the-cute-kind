<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Encounters of the Cute Kind</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header class="header">
        <h1>Close Encounters of the Cute Kind</h1>
        <div id="lives-container">
            <!-- player lives icons -->
        </div>
    </header>

    <main class="play-area">
        <div id="maze">
            <!-- maze layout -->
        </div>
        <div id="photos">
            <div class="photo-header">
                <h2>New species detected</h2>
            </div>
            <div class="photo-item">
                <!-- TODO: Add in default 'unfound' photos -->
                <img id="photo-top" class="blank" src="./imgs/blankphoto.png" alt="Unknown">
                <p class="photo-description" id="photo-top-description">Species: Undiscovered. No entry in photo archives</p>
            </div>
            <div  class="photo-item">
                <img id="photo-bottom" class="blank" src="./imgs/blankphoto.png" alt="Unknown">
                <p class="photo-description" id="photo-bottom-description">Species: Undiscovered. No entry in photo archives</p>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>
    <!-- TODO: change this to display-modal and add in a options-modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-description"></p>
            <div id="modal-extra"></div>
            <div id="modal-options" tabindex="0">
                <button id="option1" class="modal-option">Option 1</button>
                <button id="option2" class="modal-option">Option 2</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
