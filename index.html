<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Encounters of the Cute Kind</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header class="header">
        <h1>Close Encounters of the Cute Kind</h1>
        <div id="lives-container">
            <!-- player lives icons -->
        </div>
    </header>

    <main class="play-area">
        <div id="maze" class="special-border">
            <!-- maze layout -->
        </div>
        <div id="photos">
            <div class="photo-header">
                <h2>New species detected</h2>
            </div>
            <div class="photo-item">
                <!-- TODO: Add in default 'unfound' photos -->
                <img id="photo-top" class="blank" src="./imgs/blankphoto.png" alt="Unknown">
                <p class="photo-description" id="photo-top-description">Species: Undiscovered</p>
            </div>
            <div  class="photo-item">
                <img id="photo-bottom" class="blank" src="./imgs/blankphoto.png" alt="Unknown">
                <p class="photo-description" id="photo-bottom-description">Species: Undiscovered</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <button id="soundToggleBtn" onclick="toggleSound()">Music On</button>

    </footer>
    <div id="display-modal" class="modal hidden">
        <div class="modal-content special-border">
            <div class="modal-title">
                <h2 id="display-modal-title"></h2>
            </div>
            <div class="modal-content-container">
                <img class="modal-image" id="display-modal-image" src="" alt="">
                <div class="description-battery-container">
                    <p class="modal-description" id="display-modal-description"></p>
                    <div class="modal-extra" id="display-modal-extra">
                        <div class="battery-text">
                            <p>Fuel cells:</p>
                        </div>
                        <div id="fuel1" class="fuel-img-container">
                            <!-- <img src="./imgs/fuel_small.png" alt=""> -->

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="choices-modal" class="modal hidden special-border">
        <div class="modal-content special-border">
            <div class="modal-title">
                <h2 id="choices-modal-title"></h2>
            </div>
            <div class="modal-content-container">
                <img class="modal-image" id="choices-modal-image" src="" alt="">
                <div class="description-battery-container">
                    <p class="modal-description" id="choices-modal-description"></p>
                    <div class="modal-extra" id="display-modal-extra">
                        <div class="battery-text">
                            <p>Fuel cells:</p>
                        </div>
                        <div id="fuel2" class="fuel-img-container">

                        </div>
                    </div>
                </div>
            </div>
            <div id="choices-modal-options" class="choices-container">
                <button id="option1" class="modal-option">Option 1</button>
                <button id="option2" class="modal-option">Option 2</button>
            </div>
        </div>
    </div>
    
</body>
</html>
