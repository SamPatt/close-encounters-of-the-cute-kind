<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Encounters of the Cute Kind</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header class="header">
        <h1>Close Encounters of the Cute Kind</h1>
        <div id="lives-container">
            <!-- player lives icons -->
        </div>
    </header>

    <main class="play-area">
        <div id="maze">
            <!-- maze layout -->
        </div>
        <div id="photos">
            <div class="photo-header">
                <h2>New species detected</h2>
            </div>
            <div class="photo-item">
                <!-- TODO: Add in default 'unfound' photos -->
                <img id="photo-top" class="blank" src="./imgs/blankphoto.png" alt="Unknown">
                <p class="photo-description" id="photo-top-description">Species: Undiscovered. No entry in photo archives</p>
            </div>
            <div  class="photo-item">
                <img id="photo-bottom" class="blank" src="./imgs/blankphoto.png" alt="Unknown">
                <p class="photo-description" id="photo-bottom-description">Species: Undiscovered. No entry in photo archives</p>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>
    <div id="display-modal" class="modal hidden">
        <div class="display-modal-content">
            <img id="display-modal-image" src="" alt="">
            <h2 id="display-modal-title"></h2>
            <p id="display-modal-description"></p>
            <div id="display-modal-extra"></div>
        </div>
    </div>
    <div id="choices-modal" class="modal hidden">
        <div class="choices-modal-content">
            <img id="choices-modal-modal-image" src="" alt="">
            <h2 id="choices-modal-modal-title"></h2>
            <p id="choices-modal-modal-description"></p>
            <div id="choices-modal-modal-extra"></div>
            <div id="choices-modal-modal-options">
                <button id="option1" class="modal-option">Option 1</button>
                <button id="option2" class="modal-option">Option 2</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
